<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="m-3">
                <div class="bg-info text-white p-2">
                    Selected Product: {{ selectedProduct?.name || '(None)' }}
                </div>

                <table class="table table-sm table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th style="width: 150px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products" (mouseenter)="onMouseEnter(product)"
                            (mouseleave)="onMouseLeave()" [class.table-active]="getSelected(product)">
                            <td>{{ product.id }}</td>
                            <td><img src="/assets/img/{{ product.imageurl }}" width="80px"></td>
                            <td>{{ product.description }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Delete</button>
                                <button class="btn btn-primary btn-sm ml-2"
                                    (click)="editProduct(product)">Update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-6" *ngIf="selectedProduct">
            <div class="form-group">
                <label>Product Name</label>
                <input [(ngModel)]="selectedProduct.name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input [(ngModel)]="selectedProduct.price" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>ImageUrl</label>
                <input [(ngModel)]="selectedProduct.imageurl" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input [(ngModel)]="selectedProduct.description" type="text" class="form-control">
            </div>
            <button class="btn btn-primary mt-3" (click)="SaveChanges()">Save Changes</button>
        </div>

    </div>
</div>
