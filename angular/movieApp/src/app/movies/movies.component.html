<div class="card" *ngFor="let movie of movies" style="width: 18rem; margin: 1rem;">
  <!-- Resim yolunuzu assets klasörüne göre ayarlayın -->
  <img [src]="'assets/img/' + movie.imageurl" class="card-img-top" alt="{{ movie.name }}">
  <div class="card-body">
    <h5 class="card-title">
      <a [routerLink]="['/detail', movie.id]">{{ movie.name }}</a>
    </h5>
    <p class="card-text">{{ movie.description }}</p>
  </div>
</div>
