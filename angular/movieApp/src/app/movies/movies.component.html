<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let movie of movies">
            <span class="badge bg-primary me-2">{{ movie.id }}</span>
            {{ movie.name }}
            <span class="btn-close float-end"></span>
        </li>
    </ul>

</div>
